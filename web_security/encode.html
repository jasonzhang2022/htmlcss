<html ng-app="test">
	<head>
		<title>encode</title>
		
		<style type="text/css">
			body {
				margin: 0px;
			}
		
			#top {
				 /*
				 use border box so that the border is within the 100%;
				 
				 If we  use content-box(default), the total width willbe 100% +5px+5px;
				 */
				 box-sizing:border-box;
				 width: 100%;
				 height:100%;
				 border: 5px solid blue;
				 position: relative;
				 background-color: grey;
			
			}
		</style>
	</head>
<body>

	<div id="top" ng-controller="test">
			
		<div >
			<h1>demo textContent</h1>
			<div id="textsrc">
			&lt;script src="/code.jquery.com/jquery-1.11.3.min.js"&gt&lt;script/&gt;
			</div>
			<div id="textcontent"></div>
			<script>
			document.getElementById("textcontent").textContent=document.getElementById("textsrc").textContent;
			</script>
		</div>
		
		<div >
			<h1>demo attribute</h1>
			<div id="textsrc1">
			attribute value "&gt;&lt;"
			</div>
			<div id="textcontent1"></div>
			<script>
			document.getElementById("textcontent1").setAttribute("data-test", document.getElementById("textsrc1").textContent);
			</script>
		</div>
	
	</div>

</body>
	
	<script src="../angular.min.js"></script>
	<script type="text/javascript">
		angular.module("test", []).controller("test", function($scope, $window){
			
		})
	</script>
	
</html>
