<!DOCTYPE html>
<html>
<head>
<style type="text/css">
svg {
	width: 400px;
	height: 400px;
	border: 3px solid red;
}

body {
	display: flex;
	flex-wrap:wrap;
}

body > div {
	border: 1px solid black;
}
</style>
</head>
<body>
	<div>
		<div style="white-space: pre">linecap is half the stroke-width
			dash-array is painted, clear, ...</div>
		<svg xmlns="http://www.w3.org/2000/svg">
			<line x1="10" y1="10" x2="300" y2="10" stroke-width="20" stroke="blue" />
			<line x1="10" y1="10" x2="300" y2="10" stroke-width="20" stroke="black"
							stroke-dasharray="40 10" />
			<line x1="10" y1="30" x2="300" y2="30" stroke-width="20" stroke="blue"
							stroke-linecap="round" />
			<line x1="0" y1="50" x2="300" y2="50" stroke-width="20" stroke="blue" />
		</svg>
	</div>
	
	<div>
		<div style="">half of the stroke is accounted as width</div>
		<svg xmlns="http://www.w3.org/2000/svg">
			<rect x="10" y="10" width="100" height="100" fill="red" stroke="green"
							stroke-width="10" />
			<rect x="10" y="100" width="100" height="100" fill="black" />
			<rect x="110" y="10" width="100" height="100" fill="blue" />
			
			<rect x="10" y="250" width="100" height="100" rx="10" ry="20" fill="black" />
		</svg>
	</div>
	
	<div>
		<div style="">half of the stroke is accounted as width</div>
		<svg xmlns="http://www.w3.org/2000/svg">
			<circle cx="60" cy="60" r="50" fill="green"/>
			<circle cx="160" cy="60" r="50" stroke-width="20" stroke="black" fill="green"/>
			<rect x="10" y="10" width="210"  height="100" fill="none" stroke-width="1" stroke="red"/>
			<circle cx="60" cy="170" r="50" stroke-width="20" stroke="yellow" fill="none" stroke-dasharray="10 5"/>
		</svg>
	</div>
	<div>
		<div style="">half of the stroke is accounted as width</div>
		<svg xmlns="http://www.w3.org/2000/svg">
			<ellipse cx="60" cy="170" rx="50"  ry="100" stroke-width="20" stroke="yellow" fill="none" stroke-dasharray="10 5"/>
		</svg>
	</div>
	
	<div>
		<div style="">Poly line</div>
		<svg xmlns="http://www.w3.org/2000/svg">
			<polyline points="10 10 60 60 10 110" stroke="green" stroke-width="5" fill="transparent"/>
		</svg>
	</div>
	<div>
		<div style="">Poly line</div>
		<svg xmlns="http://www.w3.org/2000/svg">
			<polygon points="10 10 60 60 10 110" stroke="green" stroke-width="5" fill="transparent"/>
		</svg>
	</div>
</body>
</html>
