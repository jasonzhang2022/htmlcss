<html>
<head>
<title>SVG practice</title>
</head>
<body>
<svg  width="500px" height="500px" version="1.1" xmlns="http://www.w3.org/2000/svg">
	<defs>
        <marker id="Triangle"
                viewBox="0 0 10 10" 
                refX="1" refY="5"
                markerWidth="6" 
                markerHeight="6"
                orient="auto">
            <path d="M 0 0 L 10 5 L 0 10 z" />
	    </marker>
    </defs>
	<path id="clock" d="M 0, 0" marker-end="url(#Triangle)" stroke-width="5" stroke="blue"/>

</svg>
<button id="btn1">Set to 12 to 7</button>
<button id="btn2">Set to 3 to 12</button>

<script>
	function polarToCartesian(centerX, centerY, radius, angleInDegrees) {
	  var angleInRadians = angleInDegrees * Math.PI / 180.0;
	  var x = centerX + radius * Math.cos(angleInRadians);
	  var y = centerY + radius * Math.sin(angleInRadians);
	  return [x,y];
	}
	
	/*
	Time in minutes 0<=time<=12*60;
	*/
	function clockToAngle(time){
		return 360/720*time-90;
	}
	document.getElementById("btn1").addEventListener("click", function(event){
		var start=polarToCartesian(200, 200, 25, clockToAngle(12*60));
		var end=polarToCartesian(200, 200, 25, clockToAngle(7*60));
		
		document.getElementById("clock").d="M "+start[0]+" "+start[1]
		+" A 25 25" //rx ry
		+" 0 0 0 "
		+end[0]+" "+end[1];
	});
	document.getElementById("btn2").addEventListener("click", function(event){
		var start=polarToCartesian(200, 200, 25, clockToAngle(3*60));
		var end=polarToCartesian(200, 200, 25, clockToAngle(12*60));
		
		document.getElementById("clock").d="M "+start[0]+" "+start[1]
		+"A 25 25" //rx ry
		+" 0 0 0 "
		+end[0]+" "+end[1];
	});

</script>
</body>

</html>
