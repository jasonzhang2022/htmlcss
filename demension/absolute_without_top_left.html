<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Stacking and float</title>
    <style type="text/css">

   	section {
   		width:300px;
   		height:300px;
   		border: 1px solid black;
   	}

	</style>
</head>

<body>

<section>
	first section

</section>

<section>
	<div>The next line is absolute positioned element without top and left. Top and left are <b>auto</b>. 
	Auto means browser calculates the position. Browser will leave the div at where it is. But it does not calculated in element flow</div>
	<div style="position:absolute;border:2px solid green;">
		absolute
	</div>
	<div>next div</div>
</section>
   	
</body>
</html>
